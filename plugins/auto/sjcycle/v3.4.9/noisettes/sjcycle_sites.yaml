parametres:
  -
    saisie: 'oui_non'
    options:
      nom: 'sjcycle_sites_afficher_titre_noisette'
      label: '<:sjcycle:noisette_label_afficher_titre_menu:>'
      defaut: 'on'
  -
    saisie: 'input'
    options:
      nom: 'sjcycle_sites_titre_noisette'
      label: '<:sjcycle:noisette_titre_noisette:>'
      defaut: '<:sjcycle:noisette_titre_sites_defaut:>'
      afficher_si: '@sjcycle_sites_afficher_titre_noisette@ == "on"'  -
  -
    saisie: 'oui_non'
    options:
      nom: 'sjcycle_sites_afficher_nom_site'
      label: '<:sjcycle:noisette_label_afficher_nom_site:>'
      defaut: 'on'
  -
    saisie: 'selection'
    options:
      nom: 'sjcycle_sites_fx'
      defaut: 'fade'
      label: '<:sjcycle:noisette_fx:>'
      datas:
        blindX: 'blindX'
        blindY: 'blindY'
        blindZ: 'blindZ'
        cover: 'cover'
        curtainX: 'curtainX'
        curtainY: 'curtainY'
        fade: 'fade'
        fadeZoom: 'fadeZoom'
        growX: 'growX'
        growY: 'growY'
        scrollUp: 'scrollUp'
        scrollDown: 'scrollDown'
        scrollLeft: 'scrollLeft'
        scrollRight: 'scrollRight'
        scrollHorz: 'scrollHorz'
        scrollVert: 'scrollVert'
        shuffle: 'shuffle'
        slideX: 'slideX'
        slideY: 'slideY'
        toss: 'toss'
        turnUp: 'turnUp'
        turnDown: 'turnDown'
        turnLeft: 'turnLeft'
        turnRight: 'turnRight'
        uncover: 'uncover'
        wipe: 'wipe'
        zoom: 'zoom'
  -
    saisie: 'input'
    options:
      nom: 'sjcycle_sites_duree'
      defaut: '5000'
      label: '<:sjcycle:noisette_duree:>'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
    options:
      nom: 'sjcycle_sites_largeur'
      defaut: '200'
      label: '<:sjcycle:noisette_largeur:>'
    verifier:
      type: 'entier'
  -
    saisie: 'input'
