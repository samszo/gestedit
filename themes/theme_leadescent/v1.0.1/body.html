<div id="container" [(#PLUGIN{squelette_leadescent}|non) class="nsquelette"]>
	<div id="header-wrap">
		<div id="header">		
			<div class="masthead">
				<INCLURE{fond=inclure/entete,env}>				
			</div>
			
			<div id="menubar" class="mainmenu">
				<h3 class="title">Main Menu</h3>
				#INCLURE{fond=inclure/menu, env, identifiant=barrenav_(#ENV{lang})}
			</div>
			<div class="widget widget_search">
			#FORMULAIRE_RECHERCHE
			</div>
			<div class="clear"></div>		
		</div>	
	</div>
	
	<div id="middle-wrap">
		  <div style="float:left;border-style:none;margin-left:10%;">
		  
			  <BOUCLE_slide(ARTICLES){id_article=3037}>
			      <BOUCLE_traductions(ARTICLES) {traduction}{lang=#ENV{lang}}>
				    <h2>#TITRE</h2>
				    [(#MODELE{article_cycle,id_article=#ID_ARTICLE,liens_individuels=article,forcer_lien_reference=oui})]
			      </BOUCLE_traductions>			  			  
			  </BOUCLE_slide>		  
		  </div>	
		  <div id="middle">	
			<div class="content-area loop loop-index">
					<INCLURE{fond=contenu/#ENV{type},env}>
			</div>
			
			<div id="navigation">
				<INCLURE{fond=navigation/#ENV{type},env}>
				<INCLURE{fond=extra/#ENV{type},env}>
			</div>

			<div class="clear"></div>
		</div>
	</div>
	
	<div id="footer-wrap">
		<div id="footer">
			<INCLURE{fond=inclure/pied,env}>
			<div id="copy-left">
				<INCLURE{fond=inc-theme-copyleft}>
			</div>
		</div>
	</div>
</div>
